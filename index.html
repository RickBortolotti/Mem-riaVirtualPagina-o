<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Substituição de Páginas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Simulador de Substituição de Páginas</h1>
        <label for="numFrames">Quantidade de frames (ex: 3):</label>
        <input type="number" id="numFrames" min="1" required>
        
        <label for="pageSequence">Sequência de páginas (ex: 1,2,3,4,2,3,5,2,1):</label>
        <input type="text" id="pageSequence" required>
        
        <button id="simulateButton">Simular</button>
        
        <h2>Resultados:</h2>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script> 
</html>
